<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel • LocalFood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<header class="admin-header">
  <h2>Admin Panel</h2>
  <button id="logoutBtn">Logout</button>
</header>

<main class="admin-container">
  <section class="stats">
    <div class="stat-card">
      <span>Total Users</span>
      <strong id="usersCount">—</strong>
    </div>
    <div class="stat-card">
      <span>Total Orders</span>
      <strong id="ordersCount">—</strong>
    </div>
  </section>

  <section class="tabs">
    <button class="active" data-tab="users">Users</button>
    <button data-tab="orders">Orders</button>
  </section>

  <section id="users" class="tab-content active">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Joined</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>
  </section>

  <section id="orders" class="tab-content">
    <table>
      <thead>
        <tr>
          <th>Order</th>
          <th>User</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Items</th>
          <th>Pay</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </section>
</main>

<script src="admin.js"></script>
</body>
</html>
